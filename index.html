<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="index.html" class="logo">CryptoTracker</a>
        </div>
        <div class="nav-right">
            <a href="index.html" class="nav-link">Home</a>
            <a href="favorite.html" class="nav-link">Favourites</a>
            <div class="search-box">
                <input type="text" class="search-bar" id="search" placeholder="Search...">
                <span class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </div>
        </div>
    </nav>
    <main>
        <table id="crypto-table">
            <thead>
                <tr>
                    <th>NO.</th>
                    <th>ICON</th>
                    <th>NAME</th>
                    <th>PRICE
                        <i id="sort-price-asc" class="fa-solid fa-arrow-up" ></i>
                        <i id="sort-price-desc" class="fa-solid fa-arrow-down" ></i>
                    </th>
                    <th>VOLUME
                        <i id="sort-volume-asc" class="fa-solid fa-arrow-up" ></i>
                        <i id="sort-volume-desc" class="fa-solid fa-arrow-down" ></i>
                    </th>
                    <th>MARKET CAP</th>
                    <th>FAVOURITE</th>
                </tr>

            </thead>
            <tbody id="crypto-table-body">
                
            </tbody>
        </table>
        <div id="pagination"></div>
        <div class="shimmer-container">
            <div class="shimmer"></div>
        </div>
    </main>

    <script src="app.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
</body>
</html>
