<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Coins</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
        <nav>
            <div class="nav-left">
                <a href="index.html" class="logo">CryptoTracker</a>
            </div>
            <div class="nav-right">
                <a href="index.html" class="nav-link">Home</a>
                <a href="favorite.html" class="nav-link">Favourites</a>
                <div class="search-box">
                    <input type="text" class="search-bar" id="search" placeholder="Search...">
                    <span class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </div>
            </div>
        </nav>
        <main>
            <h1>Favorite Coins</h1>
            <div class="shimmer-container" style="display: none;">
                <div class="shimmer"></div>
            </div>
            <table id="favorite-table">
                <thead>
                    <tr>
                        <th>POSITION</th>
                        <th>ICON</th>
                        <th>NAME</th>
                        <th>PRICE
                            <!-- <i id="sort-price-asc" class="fa-solid fa-arrow-up" ></i>
                            <i id="sort-price-desc" class="fa-solid fa-arrow-down" ></i> -->
                        </th>
                        <th>VOLUME
                            <!-- <i id="sort-volume-asc" class="fa-solid fa-arrow-up" ></i>
                            <i id="sort-volume-desc" class="fa-solid fa-arrow-down" ></i> -->
                        </th>
                        <th>MARKET CAP</th>
                        <!-- <th>FAVOURITE</th> -->
                    </tr>
    
                </thead>
                <tbody id="favorite-table-body">
                    
                </tbody>
            </table>
            <div id="pagination"></div>
            <p id="no-favorites" style="display: none;">There are no liked coins</p>
        </main>
    
        <script src="favorites.js"></script>
